<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Pagination</title>
</head>
<body>
<div class="pagination">
<button class="btn btn--left">
    <svg
            xmlns="http://www.w3.org/2000/svg"
            class="btn-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
    >
        <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
        />
    </svg>
</button>


    <a href="#" class="btn--links"  >1</a>
    <a href="#" class="btn--links" >2</a>
    <a href="#" class="btn--links btn--active" >3</a>
    <a href="#" class="btn--links" >4</a>
    <a href="#" class="btn--links" >5</a>
    <a href="#" class="btn--links" >6</a>
    <span class="dots">...</span>
    <a href="#" class="btn--links" >7</a>





<button class="btn btn--right">
    <svg
            xmlns="http://www.w3.org/2000/svg"
            class="btn-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
    >
        <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
        />
    </svg>
</button>

</div>

</body>
</html>
